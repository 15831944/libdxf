<h1>Introduction.</h1>
Determines whether DGN underlay frames are visible or printed.<br>
<br>
Table: $DGNFRAME values.<br>
<br>
<table style="border:2px solid black;border-collapse:collapse">
<colgroup width="50"></colgroup><!-- DGNFRAME values -->
<colgroup width="280"></colgroup><!-- Description -->
<tr>
<th style="border:2px solid black" bgcolor="#C0C0C0">DGNFRAME<br>value</th>
<th style="border:2px solid black" bgcolor="#C0C0C0">Description</th>
</tr>
<tr>
<td style="border:2px solid black" align="CENTER">0</td>
<td style="border:2px solid black">DGN frames do not display or print</td>
</tr>
<tr>
<td style="border:2px solid black" align="CENTER">1</td>
<td style="border:2px solid black">DGN frames display and print</td>
</tr>
<tr>
<td style="border:2px solid black" align="CENTER">2</td>
<td style="border:2px solid black">DGN frames display but do not print</td>
</tr>
</table>
</body>
